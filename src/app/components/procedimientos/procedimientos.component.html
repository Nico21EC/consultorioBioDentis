<div class="container" style="margin-top: 5%;">
    <div class="row">
        <div class="col-10">
            <table class="table table-bordered" id="table" *ngFor="let odo of this.paciente.odontogramas"
                style="font-size: 18px; margin-left: 12%;">

                <colgroup span="1"></colgroup>

                <colgroup>

                    <col>

                    <col span="4" style="background: rgba(255, 128, 0, 0.3); border: 1px solid rgba(200, 100, 0, 0.3);">

                </colgroup>
                <thead align="center">
                    <tr>
                        <th colspan="2">DIAGNOSTICO</th>
                        <th colspan="3">TRATAMIENTO</th>
                    </tr>
                </thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>NÚMERO DE DIENTE</th>
                    <th>DESCRIPCIÓN</th>
                    <th>COSTO</th>
                    <th>SESIONES</th>

                </tr>

                <tr *ngFor="let dig of this.diagnostico">

                    <td>{{dig.nombre}}</td>

                    <td>{{dig.numero}}</td>

                    <td>{{dig.descripcion}}</td>
                    <td>{{dig.costo}}</td>
                    <td>{{dig.sesion}}</td>

                </tr>





            </table>


        </div>

    </div>

</div>
